<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body id="body">
<div class="nav">
    <nav class="nav">
        <ul>
            <li id="pro">Our Project</li>
            <li><a href="/">Home</a> </li>
            <li><a href="/tasks">Tasks</a> </li>
            <li><a href="/profile">Log in</a> </li>
            <li><a  id="active" href="#">Register</a> </li>
            <li><a href="/reg">Profile</a> </li>
            <li><a href="/users">Users</a> </li>
            <li><a href="/about">About</a> </li>
        </ul>
    </nav>
</div>
<div class="form">
    <form action="#" th:action="@{/register}" method="post" th:object="${user}">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="email" th:field="*{email}" required>

            <label for="username"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" th:field="*{name}" id="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" th:field="*{password}" id="password" required>
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="/login">Login in</a>.</p>
        </div>
    </form>
</div>

</body>
</html>
